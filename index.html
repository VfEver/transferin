<!DOCTYPE html>
<html lang="en" style="font-size: 24.7536px;">
<head>
    <meta charset="UTF-8">
    <title>转入</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <ul>
        <li class="xjk-lyq-li lyq-active">
            <div class="xjk-lyq-inner">
                <div class="before-lyq">
                    <p class="xjk-in">转入至零用钱</p>
                    <p class="xjk-rate">收益率4.3010%</p>
                </div>
            </div>
            <div class="abMid"></div>
        </li>
        <li class="xjk-lcj-li lcj-active">
            <div class="xjk-lcj-inner">
                <div class="before-lcj">
                    <p class="xjk-in">转入至理财金</p>
                    <p class="xjk-rate">收益率4.4350%</p>
                </div>
            </div>
        </li>
    </ul>
    <div class="clear"></div>
    <div class="xjk-tips">
        <p class="tips-info">理财金仅可购买理财产品，了解更多</p>
    </div>
    <div class="input-div">
        <input class="input-info" type="number" placeholder="请输入转入金额" />
    </div>
    <section class="xjk-from-section">
        <div class="xjk-from-info">
            <span class="from-info"></span>
            <div class="select-info">
                <p class="from-tip">小金库零用钱</p>
                <p class="from-use">可用余额1024.16元</p>
            </div>
        </div>
    </section>
    <div class="confirm-div">确认转入</div>
    <div class="in-info">转入小金库意味着您同意<span class="in-can-click">相关协议</span>
    </div>
</div>
<a href="" class="cautious-info">理财有风险，投资需谨慎</a>
</body>
</html>
